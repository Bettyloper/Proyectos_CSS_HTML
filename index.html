<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Formulario de Pagos</title>
</head>
<body>
    
        <form action="" class="Contenedor-formulario">
            
            <img src="/assets/logo.png" alt="logo">
            <h4>Información de pago</h4>
            

            <div class="Formulario">
            
                <p>Nombre completo</p>
                <input class="controles" type="text" id="Nombre" placeholder="Coloca tu nombre"/>
            
            <br>
            
                <p>Número de tarjeta de crédito</p>
                <input class="controles" type="text" id="Tarjeta" placeholder="1234 1234 1234 1234"/>
            
        
        </div>

        <p class="Fecha">Fecha de vencimiento                                           CVV</p> 

        <div class="Form2">
                
                <input class="controles" type="text" id="Fecha" placeholder="MM / YY"/>
                <input class="controles" type="text" id="CVV" placeholder="..."/>
            
        
        </div>
        <div class="Formulario">
                <p>Dirección</p>
                <input class="controles" type="text" id="Dirección" placeholder="Av. Morelos #123"/>
          
            <br>
            
                <input class="controles"  type="submit" id="Confirmar" value="Confirmar Pago"/>
                <p class="boton">Verificas que esta información es correcta </p>  
           
             </div>
        </form>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
            </style>
   

</body>
</html>
